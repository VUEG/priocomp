name: priocomp
channels:
  - defaults
  - bioconda
  - mutirri
  - r
  - gurobi
  - osgeo
dependencies:
  - python=3.5
  - click
  - fiona
  - flake8
  - flask
  # NOTE: using gdal>=2.1.0 will break things as gdalwarp does not accept
  # cultine with invalid geometry (such as NUTS data)
  - gdal=2.0.0
  - ipdb
  - netcdf4
  - numpy=1.10
  - py
  - pytest
  - rasterio
  - r
  - r-assertthat
  - r-devtools
  - r-dplyr
  - r-ggplot2
  - r-raster
  - r-recommended
  - r-proj4
  - r-slam
  - r-testthat
  - r-tidyr
  - rgdal
  - rpy2
  - scipy
  - snakemake
  - Sphinx
  - yaml
  - pip:
      - colorlog
      - easywebdav
      - python-dotenv
